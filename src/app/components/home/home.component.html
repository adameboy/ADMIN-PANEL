<div style="background-color: #E5E5E5;">

  <div class="container">
    <h4 class="pt-5">INICIO</h4>


    <span class="pt-3">
      Datos de usuario a tarjetas
    </span>

  </div>


  <div>

    <div class="container">

      <div class="row">



        <div *ngFor="let card of cards" class="col-12 col-md-5 col-lg-3 d-flex justify-content-start mt-3">

          <div class="grow" style="width: 250px; height: 130.1px;background-color: #1A1919;  border-radius: 15px;">

            <div class="d-flex flex-column container mt-3">

              <span style="font-size: 1em; color: white; font-weight: 600;">
                My credit card
              </span>

              <span style="font-size: 1em; color: white; font-weight: 600;">
                1536 1154 **** ****
              </span>

            </div>





          </div>

        </div>
      </div>
    </div>
  </div>


  <div class="mt-3 mx-md-3">
        <div class="col-12 pt-4 pb-4 align-items-center" style="background-color: white;">

          <div class="col-8 col-md-4">

            <div class="container">

              <span class="blue-icon">
                Mes
              </span>


              <div class="rounded d-flex align-items-center"
                style="height: 45px; width: 100%; border: 1px solid #11266C;">
                <div class="container d-flex justify-content-between">

                  <mat-icon (click)='lastMonth()' class="blue-icon pointer grow2">chevron_left</mat-icon>

                  <span class="blue-icon">
                    {{actualDate | date: 'MMMM'}}
                  </span>

                  <mat-icon (click)='nextMonth()' class="blue-icon pointer grow2">chevron_right</mat-icon>
                </div>

              </div>
            </div>
          </div>

      </div>
  </div>

  <div class="pb-5 mx-md-3">
    <div class="table-responsive">
      <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table ">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th [mat-sort-header]='column' style="background-color: #F2F2F2;" mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row; let i = index"
            [ngStyle]="{'background-color': i%2 != 0?'#F2F2F2': '#FFFFFF', 'color': (column.columnDef === 'amount')?(row.deposit ?'green' : 'red'):'black' }">
            {{column.cell(row)}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>




</div>
