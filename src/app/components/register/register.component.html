<div class="container-fluid vh-100">
    <div class="row">
        <div class="col-12 col-lg-6 bg-blue vh-100 d-flex justify-content-center align-items-center flex-column">

            <div class="circle">

            </div>

            <span id="enterprise">
                NOMBRE EMPRESA
            </span>
        </div>
        <div class="col-12 col-lg-6 bg-gray  d-flex align-items-center py-4 py-lg-0">
            <div class="container">

                <span class="mt-md-0" id="register">
                    REGISTRO
                </span>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>E-mail:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="email">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6">
                        <label>Fecha de Nacimiento:</label>
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-6">
                        <label>Contrase√±a:</label>
                        <mat-form-field appearance="outline">
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </mat-form-field>

                    </div>
                    <div class="col-12 col-md-6">
                        <label>Sexo:</label>
                        <mat-form-field appearance="outline">
                            <mat-select>
                                <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                    {{gender.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-6">
                        <label>Nombre:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-6">
                        <label>Apellido Paterno:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-6">
                        <label>Apellido Materno:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6">
                        <label>Tarjeta:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-12 col-md-6">

                    </div>

                    <div class="col-12 col-md-6">


                        <button type="button" style="background-color: #F5093E; color: white;" class="btn w-100">
                            <span style="font-size: 1em;">
                                Guardar
                            </span>
                        </button>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
