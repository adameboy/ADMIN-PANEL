<div>

    <div>

        <div class="mx-3">
            <h4 class="pt-5">DISPERSIÃ“N INDIVIDUAL O MASIVA</h4>

            <span class="pt-3" style="font-weight: 400;">
                Consulta
            </span>
        </div>


        <div class="mt-3 mx-md-3" style="background-color: #FFFFFF;">
            <div class="mx-3 pb-3">

                <div class="row">
                    <div class="col-10 col-md-5 col-lg-3 mt-3">
                        <label>Saldo actual monedero</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>

                </div>

                <div class="row align-items-center">
                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-6 col-md-5 col-lg-3">
                                <label>Tarjeta</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-6 col-md-5 col-lg-3">
                                <label>Producto</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-6 col-md-5 col-lg-3">
                                <label>Clave empleado</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-6 col-md-5 col-lg-3">
                                <label>Nombre tarjeta</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4">

                        <div class="row">
                            <div class="col-5 col-md-5 col-lg-5">

                                <button type="button"
                                    style="background-color: #ffffff; color: #F5093E; border-color: #F5093E;"
                                    class="btn w-100">
                                    <span>Buscar</span>
                                </button>

                            </div>
                            <div class="col-7 col-md-5 col-lg-6">
                                <button type="button" style="background-color: #F5093E; color: #fff;" class="btn w-100">
                                    <div class="container d-flex justify-content-center">
                                        <span>Exportar</span>
                                        <mat-icon style="margin-left: .3em;">cloud_upload</mat-icon>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mx-md-3">

            <div class="table-responsive">

                <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource"
                    class="mat-elevation-z8 demo-table">
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <th [mat-sort-header]='column' style="background-color: #F2F2F2;" mat-header-cell
                            *matHeaderCellDef>
                            {{column.header}}
                        </th>
                        <td mat-cell *matCellDef="let row; let i = index"
                            [ngStyle]="{'background-color': i%2 != 0?'#F2F2F2': '#FFFFFF', 'color': (column.columnDef === 'amount')?(row.deposit ?'green' : 'red'):'black' }">
                            {{column.cell(row)}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

    </div>

</div>
