<div>

    <div>
        <div class="mx-3">

            <h4 class="pt-5">PUNTOS DE ENTREGA</h4>


            <span class="pt-3" style="font-weight: 400;">
                Consulta
            </span>
        </div>
        <div class="py-4 mt-3 mx-md-3" style="background-color: #ffffff;">

            <form [formGroup]='form' class="mt-3 mx-md-3" style="overflow: hidden;">
                <div class="row d-flex align-items-center">
                    <div class="col-12 col-lg-7">

                        <div class="row justify-content-center justify-content-lg-start">


                            <div class="col-10 col-sm-8 col-md-4">
                                <label>ID:</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>

                            </div>

                            <div class="col-10 col-sm-8 col-md-4">
                                <label>Nombre:</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>

                            </div>

                            <div class="col-10 col-sm-8 col-md-4">
                                <label>Estatus:</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>

                            </div>

                        </div>



                    </div>

                    <div class="col-12 col-lg-5">
                        <div class="row justify-content-center justify-content-lg-start">

                            <div class="col-4 col-sm-3 col-lg-4">
                                <button type="button" style="background-color: #ffffff; border-color: #F5093E;"
                                    class="btn w-100">
                                    <span style="color: #F5093E;">Buscar</span>
                                </button>
                            </div>

                            <div class="col-6 col-sm-5 col-lg-6">
                                <button type="button" style="background-color: #F5093E; color: #ffffff;"
                                    class="btn w-100">
                                    <div class="container d-flex justify-content-center">
                                        <span>Exportar</span>
                                        <mat-icon style="margin-left: .5em;">cloud_upload</mat-icon>
                                    </div>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div class="mx-md-3">
            <div class="table-responsive">
                <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource"
                    class="mat-elevation-z8 demo-table">
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <th [mat-sort-header]='column' style="background-color: #F2F2F2;" mat-header-cell
                            *matHeaderCellDef>
                            {{column.header}}
                        </th>
                        <td mat-cell *matCellDef="let row; let i = index"
                            [ngStyle]="{'background-color': i%2 != 0?'#F2F2F2': '#FFFFFF', 'color': (column.columnDef === 'amount')?(row.deposit ?'green' : 'red'):'black' }">
                            {{column.cell(row)}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>


    </div>
</div>
