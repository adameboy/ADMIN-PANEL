<div>

    <div>
        <div class="mx-3">
            <h4 class="pt-5">PEDIDO DE INCREMENTO DE SALDO A MONEDERO</h4>
        </div>
        <div class="mt-4 py-5 mx-md-3" style="background-color: white;">
            <form [formGroup]='form' class="mx-3">
                <div class="row">

                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-6 col-sm-5 col-md-5 col-lg-3">

                                <label>Saldo Actual</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>

                            </div>
                            <div class="col-6 col-sm-5 col-lg-3">

                                <label>Saldo Actual</label>
                                <mat-form-field appearance="outline">
                                    <input matInput type="text">
                                </mat-form-field>

                            </div>

                            <div class="col-12 col-sm-10 col-lg-6">

                                <label>Producto</label>
                                <mat-form-field appearance="outline">
                                    <mat-select formControlName='product'>
                                        <mat-option *ngFor="let product of products" [value]="product.value">
                                            {{product.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10 col-lg-4">

                        <label>Monto solicitado:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                            <mat-icon class="bg-red" matSuffix>attach_money</mat-icon>
                        </mat-form-field>

                    </div>

                    <div class="col-sm-10 col-lg-4">

                        <label>Fecha de Nacimiento:</label>
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle class="bg-red" matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>


                    </div>

                </div>


                <div class="row">
                    <div class="col-12 col-sm-10 col-lg-8">
                        <label>Correo:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                            <mat-icon class="bg-red" matSuffix>alternate_email</mat-icon>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <mat-icon matSuffix>info</mat-icon>
                    <span style="margin-left: .3em;"> Si deseas enviar una copia del comprobate puedes agregar m√°s
                        correos separados por comas ( , )</span>
                </div>

                <div class="row mt-3">
                    <div class="col-12 col-sm-10 col-lg-8">
                        <label>Observaciones factura:</label>
                        <mat-form-field appearance="outline">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
            </form>


        </div>

    </div>
</div>
